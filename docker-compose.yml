version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: hrdb
      POSTGRES_USER: hruser
      POSTGRES_PASSWORD: changeme
#    volumes:
#      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hruser -d hrdb"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.0
    command: start-dev --import-realm
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_RELATIVE_PATH: /
      KC_DB: dev-file
      KC_LOG_LEVEL: INFO
    volumes:
      - ./keycloak-realm.json:/opt/keycloak/data/import/keycloak-realm.json:ro
    ports:
      - "9080:8080"
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 30s
    depends_on:
      - db

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: hrcore-backend:latest
    environment:
      DB_HOST: db
      POSTGRES_DB: hrdb
      POSTGRES_USER: hruser
      POSTGRES_PASSWORD: changeme
      KEYCLOAK_URL: http://localhost:9080
      KEYCLOAK_URL_INTERNAL: http://keycloak:8080
      KEYCLOAK_REALM: hrcore
      KEYCLOAK_CLIENT_ID: hrcore-app
      KEYCLOAK_CLIENT_SECRET: hrcore-app-secret
      KEYCLOAK_ISSUER_URI: http://localhost:9080/realms/hrcore
      KEYCLOAK_JWK_SET_URI: http://localhost:9080/realms/hrcore/protocol/openid-connect/certs
      FRONTEND_URL: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./fe-hrcore
      dockerfile: Dockerfile
    image: hrcore-frontend:latest
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db-data:
    name: hrcore-db-data

networks:
  default:
    name: hrcore-network