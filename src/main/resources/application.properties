# Datasource
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/${POSTGRES_DB:hrdb}
spring.datasource.username=${POSTGRES_USER:hruser}
spring.datasource.password=${POSTGRES_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Keycloak Configuration
keycloak.auth-server-url=${KEYCLOAK_URL:http://localhost:9080}
keycloak.auth-server-url-internal=${KEYCLOAK_URL_INTERNAL:http://keycloak:8080}
keycloak.realm=${KEYCLOAK_REALM:hrcore}
keycloak.client-id=${KEYCLOAK_CLIENT_ID:hrcore-app}
keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET:hrcore-app-secret}
keycloak.admin-username=${KEYCLOAK_ADMIN_USERNAME:admin}
keycloak.admin-password=${KEYCLOAK_ADMIN_PASSWORD:admin}

# Frontend URL (for redirects after login/logout)
frontend.url=${FRONTEND_URL:http://localhost:3000}

# Enable scheduling for token cleanup
spring.task.scheduling.pool.size=1

# Feature Flags
features.feedback.ai-polish.enabled=${FEATURE_FEEDBACK_AI_POLISH_ENABLED:false}
features.feedback.ai-polish.huggingface-api-key=${HUGGINGFACE_API_KEY:}

# OpenAPI / Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=false

# Actuator / Monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000ms
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0
spring.data.redis.jedis.pool.max-wait=-1ms

# Caching
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m