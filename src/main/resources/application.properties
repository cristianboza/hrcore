# Datasource
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/${POSTGRES_DB:hrdb}
spring.datasource.username=${POSTGRES_USER:hruser}
spring.datasource.password=${POSTGRES_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Keycloak Configuration
keycloak.auth-server-url=${KEYCLOAK_URL:http://localhost:9080}
keycloak.auth-server-url-internal=${KEYCLOAK_URL_INTERNAL:http://keycloak:8080}
keycloak.realm=${KEYCLOAK_REALM:hrcore}
keycloak.client-id=${KEYCLOAK_CLIENT_ID:hrcore-app}
keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET:hrcore-app-secret}

# Frontend URL (for redirects after login/logout)
frontend.url=${FRONTEND_URL:http://localhost:3000}

# Enable scheduling for token cleanup
spring.task.scheduling.pool.size=1